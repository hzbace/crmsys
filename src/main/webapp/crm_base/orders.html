<script type="text/javascript">

	$(function(){
		
		$.ajax({
			
			type:"post",
			url:"/crm/orderlist.do",

				        html +=' <th width="10%"><button onclick="remove('+ this.odrId +')">移除</button><img title="编辑" src="../images/hammer_screwdriver.png" onclick="edit('+ this.odrId +')" /></th>';
				        html +='  </tr>';
						
				         
				         $("#tid").append($(html));
				         
						
					})
				}else{
					alert(data.info);
				}
			},
			error:function(data){
				alert("ajax mistakes");
			}
			
		})
		
	})



</script>

<script type="text/javascript">
	function addOrder(){
		window.location.href = "orderAdd.html";
	}
</script>


<script type="text/javascript">
	function remove(id){
		$.ajax({
			type:"post",
			url:"/crm/deleteorder.do?id=" + id,
			dataType:"json",
			success:function(data){
				if(data.code = 1){
					window.location.reload();
				}else{
					alert(data.info);
				}
			},
			error:function(data){
				alert("ajax runtime error");
			}
			
		})
	}
</script>


<script type="text/javascript">
	function edit(id){
		window.location.href = "orderEdit.html?odrId=" + id;
	}
</script>


<script type="text/javascript">

	$("form").submit(function(){
		$.ajax({
			type:"post",
			url:"/crm/findOrders.do",
			data:$(this).serialize(),
			dataType:"json",
			success:function(data){
				if(data.code == 1){
					var orders = data.info;
					
					$("#tid").empty();
					
					$(orders).each(function(){
						
						var html = ' <tr>';
				        html +=' <th width="5%"><input type="checkbox" class="check-all"/></th>';
				        html +='  <th width="5%">'+ this.odrId +'</th>';
				        html +='  <th width="25%">'+ this.odrCustomerNo +'</th>';
				        html +=' <th width="20%">'+ this.odrDate +'</th>';
				        html +='  <th width="20%">'+ this.odrAddr +'</th>';
				        html +='  <th width="15%">'+ this.odrStatus +'</th>';
				        html +=' <th width="10%"><button onclick="remove('+ this.odrId +')">移除</button><img title="编辑" src="../images/hammer_screwdriver.png" onclick="edit('+ this.odrId +')" /></th>';
				        html +='  </tr>';
						
				        
				        $("#tid").append($(html));
					})
				}else{
					alert(data.info);
				}
			},
			error:function(data){
				alert("ajax runtime error");
			}
		})
	})
</script>
