<script type="text/javascript">


	var totalPage = 1; 
	var totalRecords = 1;
	var pageSize = 5;
	
	
	$(function(){
		
		loadList(1);
	});
	
	 function loadList(pno)  
     {  
     $.ajax({  
         type:"post",  
         url:"/crm/rightpage.do",  
         dataType: "json",  
         data: { 'page': pno,'pageSize': pageSize},  
         success:function(data) {  
             if (data.code == 1) {  
            	
					var count = data.info.total; //总条数
					var rights = data.info.list;//当前页总条数
					totalRecords = count;
					totalPage = Math.ceil(count / pageSize);  
					
					$('.total').text(totalPage);
                    $('.count').text(count);
                    
					$("#contentInfo").empty();
					$(rights).each(function(){
						
						
						
						var html = '<tr>';
						html += ' <td><input type="checkbox" /></td>';
						
						if(this.rightParentId == null || this.rightParentId == 0){
							html += '  <td><strong><strong>'+ this.rightName +'</strong></strong></td>';
						}else{
							html += '  <td>'+ this.rightName +'</td>';
						}
						
						html += '  <td>'+ this.rightUrl +'</td>';
						
						if(this.rightFlag == 0){
							html += ' <td>'+ "未删" +'</td>';
						}else{
							html += ' <td>'+ "删除" +'</td>';
						}
						
						html += '  <td><img title="编辑" src="../images/hammer_screwdriver.png" class="op_button" onclick="to(\'linkman_edit.html\')" /><img title="删除" src="../images/cross.png" class="op_button close" onclick="deleteRight('+ this.rightId +')"/></td>';
						html += ' </tr>';
				
					    $("#contentInfo").append($(html));
					});
					
					
                  
                     $(".M-box").pagination({  
                         pageCount: totalPage,  // 总页数
                         current:pno,//当前第几页  
                         jump: true,  // 是否显示跳转相关元素
                         jumpBtn: 'go', // 跳转按钮显示文字
                         coping: true,    //是否显示首页末页
                         homePage: '首页',  
                         endPage: '末页',  
                         prevContent: '<<',  // 上一页功能 显示文字信息
                         nextContent: '>>',  
                         callback:function(index){  
                             $(".now").text(index.getCurrent());   
                             loadList(index.getCurrent());//获取当前页  
                        } 
                     });  
				}
			},
			error:function(data){
				alert("ajax运行错误");
			}
		})
	}
</script>


<script type="text/javascript">
	function deleteRight(id){
		$.ajax({
			type:"post",
			url:"/crm/deleteRight.do?id=" + id,
			dataType:"json",
			success:function(data){
				if(data.code == 1){
					window.location.href = "rightlist.html";
				}else{
					alert(data.info);
				}
			},
			error:function(data){
				alert("ajax运行错误");
			}
		})
	}
